        <script>
            $(document).ready(function(){
            $('div,table,tr,td,span,body').onselectstart = function() { return(false); }; 
            $('div,table,tr,td,span,body,html').bind("contextmenu", function(e) { e.preventDefault();console.log(e.target);return false; });  
                var spp_frame = $('#spp_frame').css({
                    'width':250,
                    'height':300,
                    'border-radius':5,
                    'border':'1px solid #ddd',
                    'color': '#ccc',
                    'position':'absolute',
                    'text-align':'center',
                    'padding':15,
                    'font-family':'"arial"',
                    'font-weigth':'100',
                    'font-variant':'small-caps'
                });
                var buttons = spp_frame.find('div:not(.tag)').css({
                    'border':'1px solid #ddd',
                    'border-radius':5,
                    'display':'table-cell',
                    'vertical-align':'middle',
                    'font-family':'"arial"',
                    'font-weigth':'bold',
                    'width':250/3.26,
                    'height':200/3.28,
                    'font-size':'18px',
                    '-moz-user-select': 'none',
                    '-khtml-user-select': 'none',
                    'user-select': 'none'
                }).mouseenter(function(){
                    $(this).css({'background':'#f5f5f5','color':'#eee'}); 
                }).mouseout(function(){
                    $(this).css({'background':'#fff','color':'#ccc'});
                }).click(function(){
                    var r=Math.floor(Math.random()*10);
                    $(buttons[r]).css({background:'#e7ffce'});
                    setTimeout(function(){$(buttons[r]).css({background:'#fff'})},200);
                });
                spp_frame.find('table').css({
                    'margin':'auto' 
                });
                spp_frame.centerToParent = function(){
                    var parent = $(this).parent().prop('tagName') == 'BODY' ? {width:$(window).width(),height:$(window).height()} : {width:$(this).parent().width(),height:$(this).parent().height()};
                    $(this).css({
                        left: parent.width/2 - $(this).width()/2,
                        top: parent.height/2 - $(this).height()/2
                    });
                }
                 
                spp_frame.centerToParent();
                $(window).resize(function(){
                    spp_frame.centerToParent();
                });
                $(window).keyup(function(e){
                   console.log(e.keyCode); 
                });
                console.log($($(spp_frame).children('table')[0]).css({display:'block'}));
                //.css({display:'block'});
