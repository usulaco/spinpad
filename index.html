        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(document).ready(function(){
                var spp_frame = $('#spp_frame').css({
                    'width':250,
                    'height':277,
                    'border-radius':5,
                    'border':'1px solid #ddd',
                    'color': '#ddd',
                    'position':'absolute',
                    'text-align':'center',
                    'padding':5
                });
                spp_frame.find('div').css({
                    'border':'1px solid #ddd',
                    'border-radius':5,
                    'display':'table-cell',
                    'vertical-align':'middle',
                    'font-family':'"arial"',
                    'font-weigth':'bold',
                    'width':250/3.26,
                    'height':200/3.28
                });
                spp_frame.find('table').css({
                    'margin':'auto' 
                });
                spp_frame.centerToParent = function(){
                    var parent = $(this).parent().prop('tagName') == 'BODY' ? {width:$(window).width(),height:$(window).height()} : {width:$(this).parent().width(),height:$(this).parent().height()};
                    $(this).css({
                        left: parent.width/2 - $(this).width()/2,
                        top: parent.height/2 - $(this).height()/2
                    });
                }
                 
                spp_frame.centerToParent();
                $(window).resize(function(){
                    spp_frame.centerToParent();
                });
                console.log($($(spp_frame).children('table')[0]).css({display:'block'}));
                //.css({display:'block'});
            });
        </script>
